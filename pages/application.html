<header id="head">
	<h1>Budgetter</h1>
	<menu id="menuContainer"></menu>
</header>
<div id="main">
	<div id="left">
		<nav>
			<h1>Your budgets</h1>
			<ul id="budgets"></ul>
			<form id="addBudget">
				<p><input type="text" name="budget-name" placeholder="Budget name" tabindex="1" /></p>
				<input type="submit" value="Add" />
			</form>
		</nav>
		<nav class="secondary">
			<li id="openTrash" data-action="loadtrash" data-view="trashcan">Trashcan</li>
			<li id="openLog" data-action="loadlog" data-view="logbook">Logbook</li>
		</nav>
	</div>
	<div id="right">
		<div id="budgetView" class="view">
			<div id="budgetInfo">
				<div class="meta">
					<h1 contenteditable>Budget name</h1>
					<p class="description" contenteditable>Description</p>
				</div>
				<menu id="toolbar">
					<li>
						<button id="mail" title="Send to a friend">Mail</button>
					</li>
					<li>
						<button id="print" title="Print budget">Print</button>
					</li>
					<li>
						<button id="export_budget" title="Export budget">Export</button>
						<button id="import_budget" title="Import budget">Import</button>
					</li>
				</menu>
			</div>
			<div id="addRowForms">
				<form class="income" data-row-type="income">
					<input type="text" name="calculation" placeholder="Add income" tabindex="2" />
					<input type="submit" value="Add" />
				</form>			
				<form class="outcome" data-row-type="outcome">
					<input type="text" name="calculation" placeholder="Add outcome" tabindex="3" />
					<input type="submit" value="Add" />
				</form>
			</div>
			<div class="scroll-area">
				<div id="budgetTables">
					<div class="income">
						<table class="budget">
							<colgroup>
								<col class="col1" />
							</colgroup>
							<tbody></tbody>
						</table>
					</div>
					<div class="outcome">
						<table class="budget">
							<colgroup>
								<col class="col1" />
							</colgroup>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
			<div id="totalFixed">
				<p class="amount"></p>
			</div>
		</div>
		
		<div id="nobudgetView" class="view">
			<form id="nobudgetsform">
				<p>Looks like you don't have any budgets stored yet.</p>
				<p>
					<label>
						<span>Add a new budget</span>
						<input type="text" name="budget-name" placeholder="Budget name" /> <input type="submit" value="Add" />
					</label>
					<span>or <a href="#" class="import_budget">import one</a>.</span>
				</p>
			</form>
		</div>
		
		<div id="logbookView" class="view inactiveView">
			<div class="scroll-area">
				<ul class="budgetList log"></ul>
				<p class="empty-list">No logged items.</p>
			</div>
		</div>
		
		<div id="trashView" class="view inactiveView">
			<div class="scroll-area">
				<ul class="budgetList"></ul>
				<p class="empty-list">No items in the trash.</p>
			</div>
		</div>
		
		<div id="printView" class="view">
			<section>
				<h1 class="title"></h1>
				<p class="description"></p>
				<div class="table"></div>
			</section>
		</div>
	</div>
</div>
<menu id="contextMenu" type="context">
	<li data-menu-action="rename"><span>Rename</span></li>
	<li data-menu-action="log"><span>Log budget</span></li>
	<li data-menu-action="delete"><span>Delete</span></li>
</menu>
<script src="fancybox/jquery.fancybox-1.3.1.js"></script>
