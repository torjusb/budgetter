<section class="mail_budget">
	<h1>Mail budget</h1>
	<form id="mail_budget_form">
		<div class="padder">
			<p>
				<label>
					<span>Mail to <small>(one e-mail per line)</small></span>
					<textarea name="emails"></textarea>
				</label>
			</p>
			<p>
				<label>
					<span>Title</span>
					<input type="text" name="title" />
				</label>
			</p>
			<p>
				<label>
					<span>Message</span>
					<textarea name="message"></textarea>
				</label>
			</p>
		</div>		
		<div class="buttons">
			<input type="button" value="Cancel" class="cancel" />
			<input type="submit" value="Send" />
		</div>
	</form>
</section>
